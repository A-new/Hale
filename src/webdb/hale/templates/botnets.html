{% extends "base.html" %}

{% block content %}
<h1>Hale</h1>
<h3>Monitored botnets</h3>
<br />
{% if botnets %}
    <table border="1">
    <tr><th>Hash</th><th>Type</th><th>Host</th>
    {% for botnet in botnets %}
        <tr><td><a href="/log/{{ botnet.id }}/">{{ botnet.botnethashvalue }}</a></td><td> {{ botnet.botnettype }}</td><td>{{ botnet.host }}</td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No botnets are monitored</p>
{% endif %}

{% endblock %}
